<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {
          cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
          <label for="nome">Nome:</label>
           <input type="text" id="nome" name="nomes" placeholder="Seu nome"/>
        </p>

        <p>
          <label for="dev1">Você é um dev1?:</label>
           <input type="checkbox" id="dev1" name="dev1" value="sim"/>
        </p>
          <label for="dev2">Você é um dev?:</label>
           <input type="checkbox" id="dev2" name="dev2" value="sim"/>
        </p>
          <label for="dev3">Você é um dev?:</label>
           <input type="checkbox" id="dev3" name="dev3" value="sim"/>
        </p>

        <br>

        <p>
          Genêro: <br>
          <label for="feminino">Feminino</label>
           <input type="radio" id="feminino" name="gen" value="feminino"/>
        </p>
          <label for="masculino">Masculino</label>
           <input type="radio" id="masculino" name="gen" value="masculino"/>
        </p>
          <label for="outrogen">Outros</label>
           <input type="radio" id="outrogen" name="gen" value="outrogen"/>
        </p>

        <p>
          <label for="date">Date:</label>
           <input type="date" id="date" name="date" value="2020-04-20"/>
        </p>

        <p>
          <label for="date">Date:</label>
           <input type="datetime-local" id="date" name="date" value="2020-04-20T20:00"/>
        </p>

        <p>
          <label for="time">Time:</label>
           <input type="time" id="time" name="time" value="22:00"/>
        </p>

        <p>
          <label for="color">Cor preferida:</label>
           <input type="color" id="color" name="color" value="#AA4444"/>
        </p>

        <p>
          <label for="e-mail">Seu E-mail</label>
           <input type="email" id="e-mail" name="e-mail" placeholder="ex: email@email.com"/>
        </p>

        <p>
          <label for="file">Sua Foto</label>
           <input type="file" id="file" name="file" accept=".png,image/*"/>
        </p>

        <p>
          <label for="number">Digite um número</label>
           <input type="number" id="number" name="number" min="100" max="1000"/>
        </p>

        <p>
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </p>
    </form>
</body>
</html>
